<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitation Queue</title>
  <style>
    /* Overall page and background styling */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: url("background2.png");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    /* Container to center content vertically & horizontally */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
      padding: 1rem;
      margin: auto;
      max-width: 1200px;
    }
    /* Header styling */
    h2 {
      margin: 0;
      font-size: 4rem;
      color: #fff;
    }
    /* Table styling */
    table {
      border-collapse: separate;
      border-spacing: 1rem;
      margin-bottom: 2rem;
      width: 80%;
      max-width: 800px;
    }
    th {
      background-color: #337882;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border-radius: 40px;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
    }
    td {
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      border-radius: 40px;
      /* Gradient from white to gray */
      background: linear-gradient(to bottom, #fff 0%, #808080 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      font-weight: bold;
    }
    /* Next-in-Line pulsing highlight */
    .next-in-line {
      animation: pulse 2s infinite;
      border-radius: 40px;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
    /* Animation for newly added rows */
    tr.enter {
      opacity: 0;
      transform: translateX(-20px);
    }
    tr.enter-active {
      transition: all 0.5s ease;
      opacity: 1;
      transform: translateX(0);
    }
    /* Animation for rows being removed */
    tr.exit {
      animation: fadeOut 0.5s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(20px);
      }
    }
    /* Media query for larger screens (e.g., 27in monitors) */
    @media screen and (min-width: 2560px) {
      h2 {
        font-size: 5rem;
      }
      th {
        font-size: 3rem;
        padding: 1.2rem;
      }
      td {
        font-size: 2.5rem;
        padding: 1.2rem;
      }
      table {
        width: 70%;
        max-width: 1000px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Visitation Queue</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
        </tr>
      </thead>
      <tbody id="queue-table-body">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

<script>
  let currentIds = []; // Global array to track currently displayed IDs

  // Fetch the JSON data and update the table accordingly
  async function fetchAdoptionQueue() {
    const url = 'table_data.json';
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      const jsonData = await response.json();
      handleNewData(jsonData);
    } catch (error) {
      console.error("Error fetching the JSON data:", error);
    }
  }

  function handleNewData(data) {
    const processingStatus = "Welcome to HSPPR.";
    const allowedSpecies = new Set(["Dog", "Other Critter"]);

    // Normalize incoming data
    let dataArray = Array.isArray(data.value) ? data.value : (Array.isArray(data) ? data : []);
    if (!dataArray.length) return;

    // Build map: ID â†’ latest entry
    const latestEntryById = {};
    dataArray.forEach(entry => {
      const row = entry.values?.[0];
      if (!row) return;

      const [ id, timeString, /* user */, status, /* other */, /* ... */, /* ... */, /* ... */, species ] = row;
      // skip any Cats early
      if (!allowedSpecies.has(species)) return;

      const entryTime = new Date(timeString);
      const prev = latestEntryById[id];
      if (!prev || entryTime > new Date(prev.timeString)) {
        latestEntryById[id] = { id, timeString, status, species };
      }
    });

    // Filter to only those whose latest status is our processingStatus
    let processingEntries = Object.values(latestEntryById)
      .filter(entry => entry.status === processingStatus)
      // (we already skipped Cats above, so only Dog & Other Critter remain)
      .sort((a, b) => new Date(a.timeString) - new Date(b.timeString));

    const newIds = processingEntries.map(e => String(e.id));
    const addedIds   = newIds.filter(id => !currentIds.includes(id));
    const removedIds = currentIds.filter(id => !newIds.includes(id));

    // Animate removals
    removedIds.forEach(id => {
      const row = document.querySelector(`tr[data-id="${id}"]`);
      if (row) {
        row.classList.add('exit');
        row.addEventListener('animationend', () => row.remove(), { once: true });
      }
    });

    const tbody = document.getElementById("queue-table-body");

    // Add new rows
    addedIds.forEach(id => {
      let row = document.querySelector(`tr[data-id="${id}"]`);
      if (!row) {
        row = document.createElement("tr");
        row.dataset.id = id;
        const td = document.createElement("td");
        td.textContent = id;
        row.appendChild(td);
        row.classList.add('enter');
        requestAnimationFrame(() => row.classList.add('enter-active'));
        tbody.appendChild(row);
      }
    });

    // Reorder rows
    newIds.forEach(id => {
      const row = document.querySelector(`tr[data-id="${id}"]`);
      if (row) tbody.appendChild(row);
    });

    // Highlight next-in-line
    tbody.querySelectorAll("tr").forEach((row, i) => {
      row.classList.toggle("next-in-line", i === 0);
    });

    currentIds = newIds;
  }

  // kick off & poll
  fetchAdoptionQueue();
  setInterval(fetchAdoptionQueue, 10000);
</script>
</body>
</html>
